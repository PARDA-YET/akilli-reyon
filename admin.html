<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ürün Ekle</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      margin-top: 16px;
      padding: 10px 20px;
    }
    .sonuc {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Yeni Ürün Ekle</h1>
  <form id="urunForm">
    <label>Ürün ID
      <input type="text" name="id" required />
    </label>
    <label>Ad
      <input type="text" name="ad" required />
    </label>
    <label>Açıklama
      <textarea name="aciklama"></textarea>
    </label>
    <label>PDF Linki
      <input type="url" name="pdf" />
    </label>
    <label>Video Linki
      <input type="url" name="video" />
    </label>
    <label>Teknik Özellikler (virgülle ayır)
      <input type="text" name="teknik" />
    </label>
    <label>Uygulama Alanları
      <input type="text" name="uygulama" />
    </label>
    <label>Görsel Linki
      <input type="url" name="gorsel" />
    </label>
    <button type="submit">Kaydet</button>
  </form>
  <div class="sonuc" id="sonuc"></div>

  <script>
    const form = document.getElementById("urunForm");
    const sonuc = document.getElementById("sonuc");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const veri = {};

      formData.forEach((value, key) => {
        veri[key] = value;
      });

      veri.aktif = "hayır"; // Yeni girişler onaysız olarak eklenecek

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbx904RzbzUQDPXGySDZnCjjO9xKe5glIXMrkDTxgIrOGugTqU8OzG5SCCGhOFKENDfRdA/exec", {
          method: "POST",
          body: JSON.stringify(veri),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const sonucJSON = await res.json();

        if (sonucJSON.durum === "basarili") {
          sonuc.textContent = "✅ Ürün onay beklemek üzere kaydedildi.";
          form.reset();
        } else {
          sonuc.textContent = "⚠️ Kayıt başarısız. Tekrar deneyin.";
        }
      } catch (error) {
        console.error(error);
        sonuc.textContent = "❌ Hata oluştu: " + error.message;
      }
    });
  </script>
</body>
</html>
