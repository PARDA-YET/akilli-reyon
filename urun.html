<!DOCTYPE html>
<html lang="tr">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <title>Ürün Bilgisi</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 24px;
    }
    ul {
      padding-left: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 315px;
      margin-top: 20px;
    }
    .pdf-link {
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="icerik">Yükleniyor...</div>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbx904RzbzUQDPXGySDZnCjjO9xKe5glIXMrkDTxgIrOGugTqU8OzG5SCCGhOFKENDfRdA/exec";

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    const hedef = document.getElementById("icerik");

    fetch(apiURL)
      .then(res => res.json())
      .then(data => {
        const urun = data[id];

        if (!urun) {
          hedef.innerHTML = "❌ Ürün bulunamadı.";
          return;
        }

        hedef.innerHTML = `
          <h1>${urun.ad}</h1>
          <p>${urun.aciklama || "Açıklama bulunamadı."}</p>

          ${urun.gorsel ? `<img src="${urun.gorsel}" alt="${urun.ad}" />` : ""}
          ${urun.video ? `<iframe src="${urun.video}" frameborder="0" allowfullscreen></iframe>` : ""}
          ${urun.pdf ? `<a href="${urun.pdf}" class="pdf-link" target="_blank">📄 PDF Dokümanı</a>` : ""}

          ${urun.teknik && urun.teknik.length > 0 ? `
            <h3>Teknik Özellikler</h3>
            <ul>
              ${urun.teknik.map(o => `<li>${o}</li>`).join("")}
            </ul>` : ""}

          ${urun.uygulama ? `<h3>Uygulama Alanları</h3><p>${urun.uygulama}</p>` : ""}
        `;
      })
      .catch(err => {
        console.error(err);
        hedef.textContent = "❌ Veri yüklenirken hata oluştu.";
      });
  </script>
</body>
</html>
